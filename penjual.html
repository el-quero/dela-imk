<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penjual - Tani Market</title>
    <link rel="stylesheet" href="css/penjual.css" />
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <header>
        <div class="profile-section">
          <button onclick="location.href='index.html'">Beranda</button>
          <button onclick="showProfile()">Profil</button>
        </div>
        <div class="search-section">
          <input type="text" id="search" placeholder="Search" />
        </div>
      </header>

      <!-- Main Content -->
      <main>
        <div class="seller-actions">
          <button onclick="addProduct()">+ Produk</button>
          <button onclick="viewOrders()">Pesanan</button>
          <button onclick="manageStock()">Stok</button>
          <button onclick="openChat()">Chat</button>
        </div>
      </main>
    </div>
    <br />
    <br />
    <div class="center-text">Produk yang anda tambahkan akan tampil disini</div>

    <script src="js/penjual.js"></script>
  </body>
</html>
